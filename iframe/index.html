<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Capture Click into iFrame</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<style>
    body{
        padding: 30px;
    }
    iframe{
        width: 100%;
        height: 200px;
        border: 2px solid #ccc;
    }
</style>
<script>
$(document).ready(function(){
    $("iframe").on("load", function(){
        $(this).contents().on("mousedown, mouseup, click", function(){
            alert("Click detected inside iframe.");
        });
    });
});
</script>
</head>
<iframe id="iframe" src="https://b3Investidorcer.b2clogin.com/b3Investidorcer.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1A_FINTECH&client_id=0c69001e-0a63-4b95-b00b-93dd778c663e&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fwww.investidor.b3.com.br&scope=openid&response_type=code&prompt=login"></iframe>
<div id="alertdiv"></div>
<script>
var iframewatcher = setInterval(function(){
    var activeE = document.activeElement;
    if(activeE && activeE.tagName == 'IFRAME'){
		// Just setting text as example, but ajax call, fire an analytics event, whatever could go here.
		alertdiv.textContent = 'A click happened in the iframe, Party time, excellent!';
        clearInterval(iframewatcher);
    }
}, 100);

</script>
<style>
	iframe {
    width: 100%;
    height: 75vh;
}
	#alertdiv { font-weight: bold; color: #182cab}
</style>
</body>
</html>
